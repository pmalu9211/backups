<!DOCTYPE html>
<html>
    <body>

        <h1>Demo of the :hover selector</h1>
        
        <p>The :hover selector style links on mouse-over:</p>
        
        <a href="https://www.w3schools.com">w3schools.com</a>
        <a href="https://www.wikipedia.org">wikipedia.org</a>
        
        </body>
        <head>
            <style>
            a:hover {
                cursor: not-allowed;
                background-color: yellow;
            }
            </style>
        </head>

</html>
